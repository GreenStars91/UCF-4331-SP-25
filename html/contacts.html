<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	<script type="text/javascript" src="js/code.js"></script>

</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contact </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList"></p>
	<br /><br />
	<label>Contact to Add</label>
	<input type="text" id="firstNameText" placeholder="First Name">
	<input type="text" id="lastNameText" placeholder="Last Name">
	<input type="text" id="phoneNumber" placeholder="Phone">
	<input type="text" id="emailText" placeholder="Email">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
