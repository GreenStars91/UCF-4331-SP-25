<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/reg.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	

</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="registerDiv">
	<br />
    <div style = "text-align:center;">
    <label for="enterFName">Enter First Name</label>
    </div>
	<input type="text" id="enterFName" placeholder="Enter First Name"/>
    <div style = "text-align:center;">
    <label for="enterLName">Enter Last Name</label>
    </div>
    <input type="text" id="enterLName" placeholder="Enter Last Name"/>
    <div style = "text-align:center;">
    <label for="registerUsername">Enter Username</label>
    </div>
    <input type="text" id="registerUsername" placeholder="Enter Username"/>
    <div style = "text-align:center;">
    <label for="registerPassword">Enter Password</label>
    </div>
    <input type="password" id="registerPassword" placeholder="Enter Password"
    pattern="/(?.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}/g"
    onkeyup="ValidateRegister();"/>
    <div style = "text-align:center;">
        <label for="registerPassword2">Reenter Password</label>
    </div>
    <input type="password" id="registerPassword2" placeholder="Reenter Password"
    onkeyup="ValidateRegister();"/>
    <div id="messageBox">
    <div id="message">
        <h3>Your password must contain the following:</h3>
        <p id="letterC" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capitalC" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="numberC" class="invalid">A <b>number</b></p>
        <p id="specialC" class="invalid">A <b>special character</b></p>
        <p id="lengthC" class="invalid">Minimum <b>8 characters</b></p>
        <p id="matchC" class="invalid">Passwords must match</p>
    </div>
    </div>
    <button type="button" id="confirmRegister" class="buttons" disabled onclick="doRegister();"> Finish registration </button><br />
    <button type="button" id="registerBackButton" class="buttons" onclick="backToLogin();"> Back to Login </button><br />
    <span id="registerResult"></span>

</div>

</body>
</html>
